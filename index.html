
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="./style.css">
    <!-- これはサイトバーに表示されるタイトル -->
    <title>人工合唱評価 テスト</title>
  </head>
  <body>
    <div class="title">
        <h1>中間発表　歌声サイト</h1>
    </div>
    <script src="MOS.js"></script>
    <div id="Display1">
      <br>
        <table border="1">
          <th width="45%">パラメータ</th><th>音声</th>
              <tr>
                <th>固定</th>
                <td><audio src="./site_sound/1st_color____.wav" controls preload="auto"></audio></td>
              </tr>
              <tr>
                <th>timing</th>
                <td><audio src="./site_sound/1st_color_t__.wav" controls preload="auto"></audio></td>
              </tr>
              <tr>
                <th>f0</th>
                <td><audio src="./site_sound/1st_color__f_.wav" controls preload="auto"></audio></td>
              </tr>
              <tr>
                <th>voice</th>
                <td><audio src="./site_sound/1st_color___a.wav" controls preload="auto"></audio></td>
              </tr>
              <tr>
                <th>timing + f0</th>
                <td><audio src="./site_sound/1st_color_tf_.wav" controls preload="auto"></audio></td>
              </tr>
              <tr>
                <th>f0 + voice</th>
                <td><audio src="./site_sound/1st_color__fa.wav" controls preload="auto"></audio></td>
              </tr>
              <tr>
                <th>timing + voice</th>
                <td><audio src="./site_sound/1st_color_t_a.wav" controls preload="auto"></audio></td>
              </tr>
              <tr>
                <th>timing + f0 + voice</th>
                <td><audio src="./site_sound/1st_color_tfa.wav" controls preload="auto"></audio></td>
              </tr>
        </table>
    </div>
  </body>
</html>
